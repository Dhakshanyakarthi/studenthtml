<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Information Storage</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentID">ID:</label>
                <input type="text" id="studentID" required>
            </div>
            <div class="form-group">
                <label for="studentMajor">Major:</label>
                <input type="text" id="studentMajor" required>
            </div>
            <button type="button" onclick="storeStudent()">Store Student</button>
        </form>
        <div id="studentList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
